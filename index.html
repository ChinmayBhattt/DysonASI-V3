<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DysonASI</title>
    <meta name="description" content="DysonASI, founded by Chinmay Bhatt, is an AI platform that builds artificial superintelligence, taking us closer to super intelligence">
    <meta name="keywords" content="DysonASI, Chinmay Bhatt, founder of DysonASI, AI platform, artificial superintelligence, AI chatbot, super intelligence, Chinmay Bhatt AI, DysonASI AI">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
      
    <link rel="stylesheet" href="style.css">
    <script defer src="chat.js"></script>
    <script defer src="discover.js"></script>
    <script defer src="library.js"></script>
    <script defer src="spaces.js"></script>
    <script defer src="music.js"></script>
    <script defer src="settings.js"></script>
    <link rel="stylesheet" href="styles/sidebar.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-straight/css/uicons-bold-straight.css'>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="company-logo">DysonASI</div>
                <div class="new-thread">
                 
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="javascript:void(0)" class="nav-item" id="chat-link" data-section="chat">
                    <i class="fas fa-home"></i>Chat
                </a>
                <a href="javascript:void(0)" class="nav-item" id="discover-link" data-section="discover">
                    <i class="fas fa-compass"></i>Discover
                </a>
                <a href="javascript:void(0)" class="nav-item" id="spaces-link" data-section="spaces">
                    <i class="fas fa-images"></i> Images
                </a>
                <a href="javascript:void(0)" class="nav-item" id="music-link" data-section="music">
                    <i class="fas fa-music"></i> AI Music
                </a>
                <a href="javascript:void(0)" class="nav-item" id="library-link" data-section="library">
                    <i class="fas fa-history"></i>History
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-section">
                    <div class="account-dropdown">
                        <button class="account-btn">
                            <span class="username">Account</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                Settings
                            </a>
                            <a href="https://chinmaybhattt.github.io/DysonASI-Platform/" target="_blank" class="dropdown-item">
                                <i class="fi fi-bs-info"></i>
                                About Us
                            </a>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-header">
                <h1>What do you want to know?</h1>
                <div class="header-actions">
                    <button class="new-chat-btn">
                        <i class="fi fi-br-comment-medical"></i>
                        <span class="tooltip">New Chat (âŒ˜K)</span>
                    </button>
                  
                </div>
            </div>

            <div class="messages-container">
                <!-- Messages will appear here -->
            </div>

            <div class="input-wrapper">
                <div class="input-container">
                    <div class="input-box">
                        <textarea class="input-field" placeholder="Ask anything..." rows="1"></textarea>
                        <div class="input-buttons">
                            <button class="mode-selector">
                                <i class="fas fa-robot"></i>
                                <span>Auto</span>
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="action-buttons">
                                <button class="action-btn"><i class="fas fa-globe"></i></button>
                                <button class="action-btn"><i class="fas fa-link"></i></button>
                                <button class="send-btn"><i class="fas fa-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountBtn = document.querySelector('.account-btn');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            
            // Toggle dropdown when clicking account button
            accountBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });
            
            // Close dropdown when clicking anywhere else on the page
            document.addEventListener('click', function() {
                if (dropdownMenu.classList.contains('show')) {
                    dropdownMenu.classList.remove('show');
                }
            });
            
            // Prevent dropdown from closing when clicking inside it
            dropdownMenu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
